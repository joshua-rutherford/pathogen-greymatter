ignore:
  - '^\.git/.*$'
  - '^\.pathogen\.yml'
variables:
  - name: kubernetesNamespace
    description: the kubernetes namespace in which the service is deployed
    value: service
  - name: kubernetesServiceAccount
    description: the kubernetes service account in which the service is run
    value: service
  - name: spireTrustDomain
    description: the spire trust domain
    value: greymatter.io
  - name: serviceName
    description: the service name for the service
    value: service
  - name: serviceHost
    description: the hostname or ip address for the service
    value: 127.0.0.1
  - name: servicePort
    description: the port on which the service listens
    value: 10080
  - name: sidecarEgressPort
    description: the port on which the sidecar listens for egress connections
    value: 9080
  - name: sidecarIngressPort
    description: the port on which the sidecar listens for ingress connections
    value: 8443
  - name: zone
    description: the zone in which the sidecar runs
    value: default.zone
